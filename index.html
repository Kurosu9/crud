<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fonts/teko/stylesheet.css">
        <link rel="stylesheet" href="css/core.css">
        <link rel="stylesheet" href="css/style.css">
        <title>crud</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="menu">
                <div class="container">
                    <div class="menu_inner">
                        <div class="logo">
                            <img src="images/menu/logo_antools.svg" alt="logo">
                        </div>
                        <div class="section">
                            <div class="about">
                                <a href="">About</a>
                            </div>
                            <div class="contacts">
                                <a href="">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home">
                <div class="container">
                    <div class="home_inner">
                        <form action="" class="search-bar">
                            <input type="text" placeholder="Enter your text..." name="Search">
                            <button type="submit">Join Us</button>
                        </form>
                        <form action="" class="choose-file">
                            <label for="fileUpload">Upload file</label>
                            <input type="file" id="fileUpload" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <div class="footer_inner">
                        <p>CONTACTS</p>
                        <a href="">
                            <img src="images/footer/facebook.svg" alt="facebook"/>
                        </a>
                        <a href="">
                            <img src="images/footer/instagram.svg" alt="instagram"/>
                        </a>
                        <a href="">
                            <img src="images/footer/telegram.svg" alt="telegram"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
